<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Download</title>
    <style>
        /* Definir a imagem de fundo como a foto de um papel */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('gaveta.jpg'); /* Substitua pelo caminho da sua foto de papel */
            background-size: cover;
            background-position: center;
            cursor: pointer; /* Indica que é clicável */
        }
    </style>
</head>
<body onclick="iniciarDownload(event)">

    <script>
        function iniciarDownload(event) {
            // Coordenadas onde o usuário deve clicar
            // Defina a área clicável para iniciar o download. Exemplo: clicar no meio da página (pode ajustar a posição)
            var x = event.clientX;
            var y = event.clientY;

            var larguraImagem = window.innerWidth;
            var alturaImagem = window.innerHeight;

            // Ponto específico onde o download deve acontecer (ajuste os valores)
            var xMin = larguraImagem * 0.4;  // Área inicial do clique em x
            var xMax = larguraImagem * 0.6;  // Área final do clique em x
            var yMin = alturaImagem * 0.4;  // Área inicial do clique em y
            var yMax = alturaImagem * 0.6;  // Área final do clique em y

            // Verificar se o clique está dentro da área clicável
            if (x >= xMin && x <= xMax && y >= yMin && y <= yMax) {
                // Defina o caminho do arquivo a ser baixado
                var arquivo = 'useachave.rar'; // Substitua pelo caminho do arquivo que você deseja disponibilizar para download

                // Criação de um link temporário para iniciar o download
                var link = document.createElement('a');
                link.href = arquivo;
                link.download = arquivo; // Nome do arquivo quando for salvo
                link.click(); // Simula o clique para iniciar o download
            }
        }
    </script>
</body>
</html>
