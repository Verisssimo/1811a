<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Imagem ao Hover</title>
    <style>
        /* Estilização do contêiner */
        .background {
            width: 100vw; /* Largura total da tela */
            height: 100vh; /* Altura total da tela */
            background-image: url('pasta.jpg'); /* Imagem inicial (celular desligado) */
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease; /* Transição suave */
        }

        /* Quando o mouse passa sobre o ponto específico */
        .hover-area:hover ~ .background {
            background-image: url('tablet.jpg'); /* Troca para a imagem do celular aceso */
        }

        /* Define a área sensível ao hover */
        .hover-area {
            position: absolute;
            top: 25%; /* Centraliza verticalmente */
            left: 75%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajuste para centralização perfeita */
            width: 20px; /* Tamanho da área */
            height: 40px;
            background: rgba(0, 0, 0, 0.2); /* Apenas para visualização, pode ser removido */
        }
    </style>
</head>
<body>
    <div class="hover-area"></div>
    <div class="background"></div>
</body>
</html>
