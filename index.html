<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Imagem ao Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('pasta.jpg'); /* Imagem do celular desligado */
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease;
        }

        /* Define a área sensível ao hover */
        .hover-area {
            width: 200px;
            height: 400px;
            background: rgba(0, 0, 0, 0.2); /* Apenas para visualização, pode ser transparente */
            position: absolute;
        }

        /* Quando o mouse passa sobre a área, muda a imagem de fundo */
        .hover-area:hover ~ body {
            background-image: url('tablet.jpg'); /* Imagem do celular aceso */
        }
    </style>
</head>
<body>
    <div class="hover-area"></div>
</body>
</html>
