<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coliseu</title>
    <style>
        /* Estilo para a página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('escritorio.jpg'); /* Coloque o caminho da sua foto */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* Gaveta */
        .gaveta {
            position: absolute;
            left: 55%; /* Ajuste conforme necessário */
            top: 20%; /* Ajuste conforme necessário */
            width: 200px;
            height: 100px;
            cursor: pointer;
        }

        /* Chave */
        .chave {
            position: absolute;
            left: 26%; /* Ajuste conforme necessário */
            top: 4%; /* Ajuste conforme necessário */
            width: 45px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Gaveta (com link para outra página) -->
    <div class="gaveta" onclick="window.location.href='gaveta.html';"></div>

    <!-- Chave -->
    <div class="chave" onmouseover="trocarImagem();" onmouseout="voltarImagem();"></div>

    <script>
        // Função para trocar a imagem de fundo quando o mouse passar sobre a chave
        function trocarImagem() {
            document.body.style.backgroundImage = "url('chave.jpg')"; /* Troque pela foto com a chave */
        }

        // Função para voltar à imagem original do fundo quando o mouse sair da chave
        function voltarImagem() {
            document.body.style.backgroundImage = "url('escritorio.jpg')"; /* Volte para a imagem original */
        }
    </script>

</body>
</html>
