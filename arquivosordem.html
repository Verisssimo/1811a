<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Dados da Ordem</title>
    <style>
        /* Estilos para página com tema dark e tecnológico */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            background-color: #121212;
            color: #00FF00;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            border: 2px solid #00FF00;
            text-align: center
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #00FF00;
        }

        p {
            font-size: 18px;
            color: #aaa;
            line-height: 1.6;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #00FF00;
            background-color: #333;
            color: #00FF00;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #00FF00;
            border: 2px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #00FF00;
            color: #121212;
            border: 2px solid #121212;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Não estamos mais no coliseu!</h1>
    <p>tente verisssimo.github.io/arquivosordem</p>


</body>
</html>
